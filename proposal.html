  <a href="#" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">Home</a>

  <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:1200px" id="home">

    <h2 class="w3-wide">TurtleStitch 10, Call for Contributions</h2>
</div>
<!-- Proposal form -->
  <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:1200px" id="proposals">
  </div>
  <div class="w3-container">
  <form
  action="https://formspree.io/f/meogaybd"
  class="fs-form fs-layout__2-column"
  target="_top"
  method="POST"
>
  <fieldset>
    <div class="fs-field">
      <label class="fs-label" for="name">Full Name<span class ="w3-text-red"> * </span></label>
      <input class="fs-input" id="name" name="name" required />
    </div>
    <div class="fs-field">
      <label class="fs-label" for="email">Email<span class ="w3-text-red"> * </span></label>
      <input class="fs-input" id="email" name="email" required />
    </div>
    <div class="fs-field">
      <label class="fs-label" for="turtlestitchID">TurtleStitch username</label>
      <input class="fs-input" id="turtlestitchID" name="turtlestitchID" />
    </div>
    <div class="fs-field">
      <label class="fs-label" for="number">Contact Number<span class ="w3-text-red"> * </span></label>
      <input
        class="fs-input"
        id="number"
        name="number"
        placeholder="+31 6 412 909 84"
      />
    </div>
     </fieldset>
  <fieldset>
    <div class="fs-field">
      <label class="fs-label" for="affiliation">Affiliation</label>
      <input class="fs-input" id="affiliation" name="affiliation" />
    </div>
    <div class="fs-field">
      <label class="fs-label" for="city">City</label>
      <input class="fs-input" id="city" name="city" />
    </div>
    <div class="fs-field">
      <label class="fs-label" for="country">Country<span class ="w3-text-red"> * </span></label>
      <input class="fs-input" id="country" name="country" required/>
    </div>
  </fieldset>
  <fieldset>
    <div class="fs-field">
      <label class="fs-label" for="proposalType">Type of proposal<span class ="w3-text-red"> * </span></label>
      <select class="fs-select" id="proposalType" name="proposalType" required>
        <option value="short">Short talk (5-15 minutes)</option>
        <option value="medium">Medium talk (15-30 minutes)</option>
        <option value="long">Long talk (30-60 minutes)</option>
        <option value="workshop">Workshop (90 minutes)</option>
        <option value="extended">Extended workshop (upto 180 minutes)</option>
      </select>
    </div>
    <div class="fs-field">
      <label class="fs-label" for="title">Title<span class ="w3-text-red"> * </span></label>
      <input class="fs-input" id="title" name="title" placeholder="Keep it short :-)" required/>
    </div>
    <div class="fs-field">
      <label class="fs-label" for="description">Teaser<span class ="w3-text-red"> * </span></label>
      <input class="fs-input" id="description" name="description" placeholder="For use in program a one line teaser" required/>
    </div>
    <div class="fs-field">
    <label class="fs-label" for="message">Abstract<span class ="w3-text-red"> * </span></label>
    <textarea
      class="fs-textarea"
      id="abstract"
      name="abstract"
      placeholder=""
    ></textarea>
    </div>
    <div class="fs-field">
    <label class="fs-label" for="message">Extra information</label>
    <textarea
      class="fs-textarea"
      id="requirements"
      name="requirements"
      placeholder="Anything you need from us? For workshops: what is your intended audeince? Do you need any special equipment? Do you have co-presenters? Do you need local volunteers?"
    ></textarea>
    </div>
  </fieldset>
  <div class="fs-button-group">
    <button class="fs-button" type="submit">Submit</button>
  </div>
</form>


<!-- Footer -->

</footer>

<script>
// Automatic Slideshow - change image every 4 seconds
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 4000);    
}

// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}

// When the user clicks anywhere outside of the modal, close it
var modal = document.getElementById('ticketModal');
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
  function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("caption").innerHTML = element.alt;
  document.getElementById("modal01").style.display = "block";
}

</script>

</body>
</html>
